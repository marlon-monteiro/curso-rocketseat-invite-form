<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invite Form</title>

  <link rel="stylesheet" href="style/index.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

</head>

<body>

  <div id="app">

    <aside>

      <header>
        <img src="assets/Logo.svg" alt="">

        <div class="text">
          <h1>
            Festivite
          </h1>
          <p>
            Crie um convite digital para o seu evento
          </p>
        </div>
      </header>

    </aside>

    <main>
      <div class="main-container">

        <h1>
          Crie seu convite
        </h1>

        <form action="" enctype="multipart/form-data">

          <fieldset class="about-the-event">

            <div class="head-form">
              <img src="assets/mini-icons/calendar.png" alt="">
              <legend>
                Sobre o evento
              </legend>
            </div>

            <div class="event-name">
              <label for="event-name">
                Título
              </label>
              <input id="event-name" name="event-name" type="text" placeholder="Nome do evento">
            </div>

            <div class="grid start-finish">
              <div class="start">
                <label for="">
                  Início
                </label>
                <input type="date">
              </div>
              <div class="finish">
                <label for="">
                  Fim
                </label>
                <input type="date">
              </div>
            </div>

            <div class="grid type-local">
              <div class=" grid type">

                <label>
                  Tipo
                </label>

                <div class="grid radio-presencial-online">

                  <div class="button-presencial-online radio-presencial">
                    <input id="presencial" type="radio" name="shift-event-type">
                    <label for="presencial">
                      <div class="radio-image"></div>
                      Presencial
                    </label>
                  </div>

                  <div class="button-presencial-online radio-online">
                    <input id="online" type="radio" name="shift-event-type">
                    <label for="online">
                      <div class="radio-image"></div>
                      Online
                    </label>
                  </div>
                </div>

              </div>

              <div class="local">
                <label>
                  Local
                </label>
                <input type="text" placeholder="Link ou endereço">
              </div>
            </div>

          </fieldset>

        </form>

      </div>
    </main>

  </div>

</body>

</html>
